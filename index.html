<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo.css" />
    <link rel="icon" href="img/codebox-logo.svg">
    <title>Encriptador</title>
  </head>
  <body>
    <header>
        <nav>
          <img src="img/codebox-logomarca.svg" alt="CodeBox Logo" class="nav-logo" id="logo-preto" onclick="reloadPage()">
          <img src="img/codebox-logomarca-bege.svg" alt="CodeBox Logo" class="nav-logo" id="logo-bege" onclick="reloadPage()">
        <div class="nav-btn">
          <img src="img/moon.png" id="lua" alt="Ícone em formato de Lua" class="mode-btn" onclick="darkMode()">
          <img src="img/sun.png" id="sol" alt="Ícone em formato de Sol" class="mode-btn" onclick="lightMode()">
        </div>
        </nav>
    </header>

    <main>
      <section class="texto-box">
        <textarea class="input-texto" rows="6" placeholder="Digite sua mensagem secreta" required></textarea>
        <label id="aviso-texto" for="input-texto">&#128712; Apenas letras minúsculas e sem acento.</label>
        <div class="botoes">
            <button class="encriptar" onclick="btnEncriptar()">Criptografar</button>
            <button class="desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
        </div>
      </section>
      
      <section class="mensagem-box">
        <div id="desaparece">
          <p>Nenhuma mensagem confidencial ainda<span></span></p>
          <img src="img/undraw_not_found_3r9r.png" class="img-desaparece" id="img-claro">
          <img src="img/nada-escuro.png" class="img-desaparece" id="img-escuro">
        </div>
        
        <div id="aparece">
          <textarea class="mensagem" id="mensagem" readonly rows="9" placeholder="Sua mensagem aparecerá aqui"></textarea>
          <button class="copiar" id="btn-copiar" onclick="copiar()">Copiar</button>
        </div>
      </section>
    </main>
    <footer>
      <section class="footer-links">
        <a href="https://github.com/arthwho" target="_blank"><img src="img/Footer Links/github-bege.png" class="footer-logo" width="30px"></a>
        <a href="https://www.linkedin.com/in/arthur-ferreira-coelho/" target="_blank"><img src="img/Footer Links/linkedin-bege.png" class="footer-logo" width="30px"></a>
        <a href="https://www.behance.net/arthur-ferreira" target="_blank"><img src="img/Footer Links/behance-bege.png" class="footer-logo" width="30px"></a>
        
        <a href="https://github.com/arthwho" target="_blank"><img src="img/Footer Links/github-escuro.png" class="footer-logo footer-escuro" width="30px"></a>
        <a href="" target="_blank"><img src="img/Footer Links/linkedin-escuro.png" class="footer-logo footer-escuro" width="30px"></a>
        <a href="https://www.behance.net/arthur-ferreira" target="_blank"><img src="img/Footer Links/behance-escuro.png" class="footer-logo footer-escuro" width="30px"></a>
      </section>
      <p>Ícones de <a href="https://www.flaticon.com" target="_blank">Flaticon</a> e Imagem de <a href="https://undraw.co/" target="_blank">Undraw</a>.</p>
      <p>&#169; Arthur Ferreira</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
